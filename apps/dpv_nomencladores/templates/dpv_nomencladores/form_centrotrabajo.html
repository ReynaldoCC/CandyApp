<div class="modal-dialog modal-md">
    <div class="modal-content">
        {% if centrotrabajo %}
        <form role="form" action="{% url 'centrotrabajo_edit' centrotrabajo.id %}" method="post" id="form_centtrab">
        {% else %}
        <form role="form" action="{% url 'centrotrabajo_new' %}" method="post" id="form_centtrab">
        {% endif %}
            <div class="modal-header" >
                <h4 class="modal-title">Unidad</h4>
                <div class="actions">
                    <button type="button" id="close" class="close" data-dismiss="modal" aria-hidden="true"></button>
                </div>
             </div>
            <div class="modal-body">
                {% csrf_token %}
                <div class="form-control-sm">
                    {{ form.nombre.errors }}
                    <label for="{{ form.nombre.id_for_label }}">{{ form.nombre.label }}</label>
                    {{ form.nombre }}
                </div>
               <div class="form-control-sm">
                    {{ form.numero.errors }}
                    <label for="{{ form.numero.id_for_label }}">{{ form.numero.label }}</label>
                    {{ form.numero }}
                </div>
                <div class="form-control-sm">
                    {{ form.siglas.errors }}
                    <label for="{{ form.siglas.id_for_label }}">{{ form.siglas.label }}</label>
                    {{ form.siglas }}
                </div>
                <div class="form-control-sm">
                    {{ form.municipio.errors }}
                    <label for="{{ form.municipio.id_for_label }}">{{ form.municipio.label }}</label>
                    {{ form.municipio }}
                </div>

                <div class="col-md-12" style="padding-left: 40px; padding-top: 15px">
                    <div class="checkbox">
                        <label>
                            <input name="oc" class="form-check-input" type="checkbox" {% if centrotrabajo.oc %} checked {% endif %}>
                            <i class="input-helper"></i> Oficina Central
                        </label>
                    </div>
                </div>
                 <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="return cerrar_modal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    {% if centrotrabajo %}
     var unidad_id = "{{centrotrabajo.id}}";
    {% else %}
     var unidad_id = "0";
    {% endif %}
    DPVUnidadNom.initForm();
</script>
