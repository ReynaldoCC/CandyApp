<div class="modal-dialog modal-sm">
    <div class="modal-content">
        {% if estado %}
        <form role="form" action="{% url 'estado_edit' estado.id %}" method="post" id="form_estado">
        {% else %}
        <form role="form" action="{% url 'estado_new' %}" method="post" id="form_estado">
        {% endif %}
            <div class="modal-header" >
                <h4 class="modal-title">Estado</h4>
                <div class="actions">
                    <button type="button" id="close" class="close" data-dismiss="modal" aria-hidden="true"></button>
                </div>
             </div>
            <div class="modal-body">
                {% csrf_token %}
                <div class="form-control-sm">
                    <label>Nombre</label>
                    {{ form.non_field_errors }}
                    {{ form.nombre }}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="return cerrar_modal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $('#form_estado').validate();
</script>
