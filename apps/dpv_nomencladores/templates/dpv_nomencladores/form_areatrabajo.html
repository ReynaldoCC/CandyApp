<div class="modal-dialog modal-sm">
    <div class="modal-content">
        {% if areatrabajo %}
        <form role="form" action="{% url 'areatrabajo_edit' areatrabajo.id %}" method="post" id="form_areatrab">
        {% else %}
        <form role="form" action="{% url 'areatrabajo_new' %}" method="post" id="form_areatrab">
        {% endif %}
            <div class="modal-header" >
                <h4 class="modal-title">Departamento</h4>
                <div class="actions">
                    <button type="button" id="close" class="close" data-dismiss="modal" aria-hidden="true"></button>
                </div>
             </div>
            <div class="modal-body">
                {% csrf_token %}
                <div class="form-control-sm">
                    {{ form.nombre.errors }}
                    <label for="{{ form.nombre.id_for_label }}">{{ form.nombre.label }}</label>
                    {{ form.nombre }}
                </div>
                <div class="form-control-sm">
                    {{ form.numero.errors }}
                    <label for="{{ form.numero.id_for_label }}">{{ form.numero.label }}</label>
                    {{ form.numero }}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="return cerrar_modal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    {% if areatrabajo %}
     var dpto_id = "{{areatrabajo.id}}";
    {% else %}
     var dpto_id = "0";
    {% endif %}
    DPVDptoNom.initForm();
</script>
