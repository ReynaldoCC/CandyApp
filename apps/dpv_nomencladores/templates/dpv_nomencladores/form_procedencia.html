<div class="modal-dialog modal-sm">
    <div class="modal-content">
        {% if procedencia %}
        <form role="form" action="{% url 'procedencia_edit' procedencia.id %}" method="post" id="form_procedencia">
        {% else %}
        <form role="form" action="{% url 'procedencia_new' %}" method="post" id="form_procedencia">
        {% endif %}
            <div class="modal-header" >
                <h4 class="modal-title">Procedencia</h4>
                <div class="actions">
                    <button type="button" id="close" class="close" data-dismiss="modal" aria-hidden="true"></button>
                </div>
             </div>
            <div class="modal-body">
                {% csrf_token %}
                <div class="form-control-sm">
                    <label for="">Nombre</label>
                    {{ form.non_field_errors }}
                    {{ form.nombre }}
                </div>
                <div class="form-control-sm">
                    <label for="">Enviar Email con Respuesta</label>
                    {{ form.non_field_errors }}
                    {{ form.enviar }}
                </div>
                <div class="form-control-sm">
                    <label for="">Seleccione</label>
                    {{ form.non_field_errors }}
                    {{ form.tipo }}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="return cerrar_modal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    var id_element = '{{procedencia}}';
    if (id_element != '0')
        id_element = '{{procedencia.id}}';
    $('#form_procedencia').validate();
    {#validateUniqForm.init();#}
</script>
